{% extends 'base.html' %}

{% block content %}
  <h1>Edit Post: {{ post.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Post</button>
  </form>
  <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
