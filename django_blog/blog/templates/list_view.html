<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>All Posts</h1>
    <ul>
        {% for post in object_list %}
            <li>
                <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
                <p>{{ post.content|truncatechars:200 }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
